<form class="container form" ngForm #assignmentsForm>
  <mat-form-field>
    <input
      #AssignmentName
      matInput
      [(ngModel)]="name"
      name="name"
      placeholder="Enter the assignmentÂ´s name">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dueDate"
      name="name"
      placeholder="When is your assignment due?">
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-stroked-button
    (click)="onSubmit(); assignmentsForm.reset()"
  >Add assignment
  </button>
</form>
